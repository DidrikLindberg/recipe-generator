<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>savvy chef</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>    

      <div class="tile is-ancestor">
        <div class="tile is-parent is-3">
          <div class="tile is-child box search-container">
            <p class="title">Add ingredients</p>
            <input type="text" id="searched-input" placeholder="Search ingredients..." autocomplete="off">
       <div id="suggested-item" class="suggestion-box"></div>
          </div>
        </div>
        <div class="tile is-parent is-6">
          <div class="tile is-child box selected-items" id="selected-items-list">
            <p class="title">Current ingredients and parameters</p>
            <h2>Selected Items:</h2>
            <ul></ul>
            <button id="get-recipes">Get Recipes</button>
          </div>
        </div>
        <div class="tile is-parent is-3">
          <div class="tile is-child box">
            <p class="title">Filters</p>
            <p>Put your content here.</p>
          </div>
        </div>
      </div>
      <div class="tile is-ancestor">
        <div class="tile is-parent is-12">
          <div class="tile is-child box">
            <p class="title">Suggested Recipes</p>
            <p>Put your content here.</p>
          </div>
        </div>
      </div>

  <script src="./script.js"></script>
</body>
</html>
